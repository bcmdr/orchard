<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Orchard</title>

    <!-- # CSS -->
    <!-- Normalize CSS -->
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css" media="screen" />
    <!-- MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="./styles/main.css" media="screen" />

    <!-- # JavaScript -->
    <!-- Firebase -->
    <script defer src="/__/firebase/4.7.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/4.7.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/4.7.0/firebase-database.js"></script>
    <!-- <script defer src="/__/firebase/4.7.0/firebase-messaging.js"></script> -->
    <!-- <script defer src="/__/firebase/4.7.0/firebase-storage.js"></script> -->
    <!-- initialize the Firebase SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <!-- Vue https://vuejs.org/ -->
    <script defer src="https://unpkg.com/vue"></script>
    <!-- VueFire https://github.com/vuejs/vuefire -->
    <script defer src="https://unpkg.com/vuefire/dist/vuefire.js"></script>
    <!-- MDL -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body>
    <!-- MDL Fixed Header -->
    <!-- Always shows a header, even in smaller screens. -->
    <div v-cloak id="app" class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header" role="banner">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">{{today}}</span>
          <!-- Align with spacer -->
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation">
            <div id="user">
              <div v-if="signInStatusKnown">
                <a v-if="isSignedIn" class="mdl-navigation__link"><i class="material-icons">add_circle</i></a>
                <div v-else>
                  <a class="mdl-navigation__link" @click="signinGoogle">Sign In</a>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Orchard</span>
        <nav class="mdl-navigation">
          <div v-if="signInStatusKnown">
            <a v-if="isSignedIn" class="mdl-navigation__link" @click="signoutGoogle">Sign Out</a>
          </div>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <section class="page-content">
          <div id="user-trees">
            <div class="mdl-grid">
              <user-tree
                v-for="(tree, index) in trees"
                v-bind:key="tree.id"
                v-bind:id="tree.id"
                v-bind:title="tree.title"
                v-bind:description="tree.description"
                v-on:remove="removeTree(tree['.key'])"
              ></user-tree>
              <div class="new-tree mdl-cell mdl-cell--4-col">
                <p>New Tree</p>
                <p>
                  <input
                    v-model="newTree.title"
                    placeholder="Title"
                  >
                </p>
                <p>
                  <textarea
                    v-model="newTree.description"
                    v-on:keyup.enter="addNewTree"
                    placeholder="Description"
                  ></textarea>
                </p>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div> <!-- end #main -->


    <!-- Vue Model -->
    <script src="./scripts/AppVM.js"></script>

    <!-- Content Loaded and Ready -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {

        // Prepare and Mount Vue Models
        loadAppVM();

      });
    </script>
  </body>
</html>
