<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Orchard on Firebase Hosting</title>

    <!-- # CSS -->
    <!-- Normalize CSS -->
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css" media="screen" />
    <!-- MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="./styles/main.css" media="screen" />



    <!-- # JavaScript -->
    <!-- Firebase -->
    <script defer src="/__/firebase/4.7.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/4.7.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/4.7.0/firebase-database.js"></script>
    <!-- <script defer src="/__/firebase/4.7.0/firebase-messaging.js"></script> -->
    <!-- <script defer src="/__/firebase/4.7.0/firebase-storage.js"></script> -->
    <!-- initialize the Firebase SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <!-- Vue https://vuejs.org/ -->
    <script defer src="https://unpkg.com/vue"></script>
    <!-- VueFire https://github.com/vuejs/vuefire -->
    <script defer src="https://unpkg.com/vuefire/dist/vuefire.js"></script>
    <!-- MDL -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body>

    <!-- MDL Fixed Header -->
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header" role="banner">
        <div class="mdl-layout__header-row">
          <!-- Align with spacer -->
          <div class="mdl-layout-spacer"></div>
          <!-- Title -->
          <span class="mdl-layout-title">Water Your Tree</span>
          <!-- Align with spacer -->
          <div class="mdl-layout-spacer"></div>
          <!-- Info Icon -->
          <i class="material-icons">info_outline</i>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Orchard</span>
        <nav class="mdl-navigation">
          <div id="user">
            <div v-if="signInStatusKnown">
              <a v-if="isSignedIn" class="mdl-navigation__link" @click="signoutGoogle">Sign Out</a>
              <div v-else>
                <a class="mdl-navigation__link" @click="signinGoogle">Sign In with Google</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <main id="main" class="mdl-layout__content">
        <div id="tree-display" class="page-content">
            <div class="tree" id="tree-uid">
              <header>
                <h2>{{ today }}</h2>
              </header>
              <section class="tree-timer">
                <p>Until Next Fruit</p>
              </section>
            </article>
          </section>
        </div>
      </main>
      <footer>
      <p>Orchard | Â© 2017 Brett Commandeur | <a href="https://shallwi.co">Made Awesome by Shallwi</a><p>
      </footer>
    </div>

    <!-- Include Vue Models -->
    <script src="./scripts/UserVM.js"></script>
    <script src="./scripts/MainVM.js"></script>

    <!-- Content Loaded and Ready -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {

        // Prepare and Mount Vue Models
        let vueModels = {
          banner: new UserVM(),
          main: new MainVM(),
        }

      });
    </script>
  </body>
